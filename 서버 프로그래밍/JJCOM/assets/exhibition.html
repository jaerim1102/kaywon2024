<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>전시 등록</title>
   <style>
      body {
         background-color: #0d0d24;
         font-family: Arial, sans-serif;
         color: white;
         margin: 0;
         padding: 0;
      }

      .container {
         width: 100%;
         max-width: 1200px;
         margin: 0 auto;
         padding: 20px;
         text-align: center;
      }

      .form-container {
         display: flex;
         justify-content: space-between;
         align-items: flex-start;
         gap: 30px;
      }

      .form-image {
         background-color: #1c1c32;
         width: 400px;
         height: 500px;
         display: flex;
         justify-content: center;
         align-items: center;
         border-radius: 20px;
      }

      .form-image img {
         max-width: 100%;
         max-height: 100%;
      }

      .form {
         display: flex;
         flex-direction: column;
         gap: 20px;
         width: 600px;
      }

      input,
      textarea,
      select {
         background-color: #1c1c32;
         border: none;
         color: white;
         padding: 10px;
         border-radius: 5px;
         font-size: 16px;
         outline: none;
      }

      input[type="date"],
      input[type="time"] {
         width: 49%;
      }

      .form-row {
         display: flex;
         justify-content: space-between;
      }

      .submit-btn {
         background-color: #3c00ff;
         color: white;
         border: none;
         padding: 15px;
         border-radius: 10px;
         font-size: 18px;
         cursor: pointer;
      }

      .submit-btn:hover {
         background-color: #5a33ff;
      }
   </style>
</head>

<body>

   <div class="container">
      <h1>전시 등록</h1>
      <p>모든 전시는 관리자의 검토 후 등록됩니다. 검토에는 3-5일이 소요됩니다.</p>

      <div class="form-container">
         <div class="form-image">
            <img src="placeholder.png" alt="전시 이미지">
         </div>

         <form class="form" action="/submit-exhibition" method="POST">
            <div class="form-row">
               <input type="text" name="school" placeholder="학교명" required>
               <input type="text" name="major" placeholder="학과" required>
            </div>

            <input type="text" name="exhibition_name" placeholder="전시 이름" required>

            <select name="exhibition_location" required>
               <option value="" disabled selected>전시 장소</option>
               <option value="location1">장소1</option>
               <option value="location2">장소2</option>
               <!-- 더 많은 옵션 추가 가능 -->
            </select>

            <div class="form-row">
               <input type="date" name="start_date" required>
               <input type="date" name="end_date" required>
            </div>

            <input type="time" name="exhibition_time" placeholder="전시 시간" required>

            <textarea name="description" rows="4" placeholder="전시 설명" required></textarea>

            <input type="url" name="online_link" placeholder="온라인 전시회 링크 (선택)">
            <input type="url" name="sns_link" placeholder="SNS 주소 (선택)">

            <button class="submit-btn" type="submit">제출하기</button>
         </form>
      </div>
   </div>

</body>

</html>
