<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>1</title>
   <style>
      #wrap {
         display: flex;
         align-items: center;
         justify-content: center;
         width: 1000px;
         height: 500px;
         border: 1px solid #000;
         perspective: 400px;
      }

      .box {
         width: 100px;
         height: 100px;
         background: tomato;
         transform: translate3D(0, 0, 100px);
      }
   </style>
</head>

<body>
   <div id="wrap">
      <div class="box"></div>
   </div>
</body>
