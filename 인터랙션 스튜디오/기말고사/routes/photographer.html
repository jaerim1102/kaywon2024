<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Photographer</title>
   <link rel="stylesheet" href="../css/photo.css">
</head>

<body>

   <main>
      <div class="mokup-inner">
         <header>
            <div id="clock" class="clock">로딩 중</div>
            <img src="../src/img/status-bar.png" alt="">
         </header>
         <div class="goback">
            <a href="../index.html"><img src="../src/icon/goback.svg" alt=""></a>
         </div>
         <div class="photo-content">
            <div class="photo-header">
               <img src="../src/photo-img/Swipe.png" alt="">
            </div>
            <div class="photo-window">
               <video id="webcam" autoplay playsinline></video>
               <canvas id="canvas" style="display: none;"></canvas>

            </div>
            <div class="photo-footer">
               <img src="../src/photo-img/Zoom.png" alt="" class="zoom">
               <p>PHOTO</p>
               <img src="../src/photo-img/Shutter.png" alt="" class="shutter">
            </div>
         </div>
      </div>
   </main>
   <script src="../js/clock.js"></script>
   <script src="../js/photo.js"></script>

</body>

</html>
