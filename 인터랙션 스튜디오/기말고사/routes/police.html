<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Police</title>
   <link rel="stylesheet" href="../css/police.css">
</head>

<body>

   <body>
      <main>
         <div class="mokup-inner">
            <header>
               <div id="clock" class="clock">로딩 중</div>
               <img src="../src/img/status-bar.png" alt="">
            </header>
            <div class="goback">
               <a href="../index.html"><img src="../src/icon/goback.svg" alt=""></a>
            </div>
            <div class="police-content">
               <div class="number-input">
                  <span class="input-window">00</span>
                  <span class="number-filter">정확히 입력해 주세요.</span>
               </div>
               <div class="numbers">
                  <img src="../src/Police-img/1.png" alt="1" class="phone-number">
                  <img src="../src/Police-img/2.png" alt="2" class="phone-number">
                  <img src="../src/Police-img/3.png" alt="3" class="phone-number">
                  <img src="../src/Police-img/4.png" alt="4" class="phone-number">
                  <img src="../src/Police-img/5.png" alt="5" class="phone-number">
                  <img src="../src/Police-img/6.png" alt="6" class="phone-number">
                  <img src="../src/Police-img/7.png" alt="7" class="phone-number">
                  <img src="../src/Police-img/8.png" alt="8" class="phone-number">
                  <img src="../src/Police-img/9.png" alt="9" class="phone-number">
                  <img src="../src/Police-img/star.png" alt="star" class="phone-number">
                  <img src="../src/Police-img/0.png" alt="0" class="phone-number">
                  <img src="../src/Police-img/window.png" alt="window" class="phone-number">
                  <img src="/" alt="" class="phone-number">
                  <img src="../src/Police-img/Phone.png" alt="Phone" class="phone-number">
                  <img src="../src/Police-img/Eraser.png" alt="eraser" class="Eraser">
               </div>
            </div>
         </div>
      </main>
      <script src="../js/clock.js"></script>
      <script src="../js/police.js"></script>

   </body>

</html>
