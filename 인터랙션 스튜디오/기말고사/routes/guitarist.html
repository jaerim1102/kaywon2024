<!DOCTYPE html>
<html lang="ko">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Guitar</title>
   <link rel="stylesheet" href="../css/guitar.css">

</head>

<body>

   <main>
      <div class="mokup-inner">
         <header>
            <div id="clock" class="clock">로딩 중</div>
            <img src="../src/img/status-bar.png" alt="">
         </header>
         <div class="goback">
            <a href="../index.html"><img src="../src/icon/goback.svg" alt=""></a>
         </div>
         <div class="guitar-content">
            <div class="guitar-cover">
               <img src="../src/music-img/cover.png" alt="">
               <h1>재리미의 플리</h1>
               <p>UPDATED YESTERDAY</p>
            </div>
            <div class="guitar-button">
               <button><img src="../src/music-img/play.svg" alt="">PLAY</button>
               <button><img src="../src/music-img/Shuffle.svg" alt="">SHUFFLE</button>
            </div>
            <div class="guitar-list">
               <div class="guitar-music">
                  <img src="../src/music-img/1.jpg" alt="">
                  <div class="guitar-info">
                     <span>끝없이 우리는</span>
                     <p>Adios Audio</p>
                  </div>
                  <audio src="../src/music/1.mp3"></audio>
               </div>
               <div class="guitar-music">
                  <img src="../src/music-img/2.jpg" alt="">
                  <div class="guitar-info">
                     <span>Virtual Insanity</span>
                     <p>Jamiroguai</p>
                  </div>
                  <audio src="../src/music/2.mp3"></audio>

               </div>
               <div class="guitar-music">
                  <img src="../src/music-img/3.jpg" alt="">
                  <div class="guitar-info">
                     <span>Nothing But A Dream</span>
                     <p>H A Lot</p>
                  </div>
                  <audio src="../src/music/3.mp3"></audio>

               </div>
               <div class="guitar-music">
                  <img src="../src/music-img/4.jpg" alt="">
                  <div class="guitar-info">
                     <span>Pathetic Sight</span>
                     <p>아침</p>
                  </div>
                  <audio src="../src/music/4.mp3"></audio>
               </div>
            </div>
            <div class="guitar-popup">
               <img src="" alt="">
               <div class="guitar-info">
                  <span></span>
                  <p></p>
               </div>
            </div>
         </div>
      </div>
   </main>
   <script src="../js/clock.js"></script>
   <script src="../js/guitar-music.js"></script>
   <script src="../js/guitar-popup.js"></script>
</body>

</html>
